<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Contenido</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>¡Hola desde GitHub Pages!</h1>
  <p>Este contenido es parte externa y se adapta automáticamente al tamaño de pantalla.</p>

  <script>
    function sendHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: 'setHeight', height: height }, '*');
    }

    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);
  </script>

</body>
</html>
